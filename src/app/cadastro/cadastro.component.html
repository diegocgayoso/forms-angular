<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

  <form class="principal__formulario" id="formulario" #f="ngForm" (ngSubmit)="cadastrar(f)">
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <!-- NOME COMPLETO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input name="nome" id="nome" class="campo__escrita" ngModel #nome="ngModel" required minlength="2">
      <div *ngIf="(nome?.invalid && nome?.touched) || nome?.dirty">

        <app-mensagem *ngIf="nome?.errors?.['required'] && nome?.touched" mensagem="Campo nome obrigatório.">
        </app-mensagem>
        <app-mensagem *ngIf="nome?.errors?.['minlength'] && nome?.touched"
          mensagem="Nome deve ter mais de 2 caracteres."></app-mensagem>
      </div>
    </div>
    <!-- DATA DE NASCIMENTO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="ano_nascimento">Ano de nascimento</label>
      <input name="ano_nascimento" id="ano_nascimento" type="number" class="campo__escrita" ngModel required
        #nascimento="ngModel" maiorIdadeValidator />

      <div *ngIf="(nascimento?.invalid && nascimento?.touched) || nascimento?.dirty">
        <app-mensagem *ngIf="nascimento?.errors?.['required'] && nascimento?.touched"
          mensagem="A data de nascimento deve ser preenchida."></app-mensagem>
        <app-mensagem *ngIf="nascimento?.errors?.['maiorIdadeValidator'] && nascimento?.touched"
          mensagem="O usuário deve ter mais de 18 anos."></app-mensagem>
      </div>
    </div>
    <!-- CONTATO -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="telefone">Contato</label>
      <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" ngModel
        #telefone="ngModel" required pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})" />
      <div *ngIf="(telefone?.invalid && telefone?.touched) || telefone?.dirty">
        <app-mensagem *ngIf="telefone?.errors?.['required'] && telefone?.touched"
          mensagem="Campo telefone obrigatório.">
          Campo telefone obrigatório.
        </app-mensagem>
        <app-mensagem class="erro__texto" *ngIf="telefone?.errors?.['pattern']"
          mensagem="Campo telefone deve ter DDD com 2 digitos e 9 digitos."></app-mensagem>
      </div>
    </div>

    <!-- EMAIL -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita" ngModel #email="ngModel" required email
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" />
      <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">

        <app-mensagem *ngIf="email?.errors?.['required'] && email?.touched" mensagem="Campo e-mail obrigatório.">
        </app-mensagem>
        <!-- <small class="erro__texto" *ngIf="f.controls['email']?.errors?.['email']">
            Campo e-mail incorreto.
          </small> -->
        <app-mensagem *ngIf="email?.errors?.['pattern']" mensagem="Acrescente '@' e '.com'."></app-mensagem>
      </div>
    </div>

    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input type="text" class="campo__escrita" name="cep" ngModel required #cep="ngModel" pattern="^(\d{5})(-?\d{3})$"
        minlength="8" maxlength="9" />
      <div *ngIf="(cep?.invalid && cep?.touched) || cep?.dirty">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O cep é obrigatório."></app-mensagem>
        <app-mensagem *ngIf="cep?.errors?.['pattern']" mensagem="O cep deve seguir este exemplo: 00000-000."></app-mensagem>
      </div>
    </div>


    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" />
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" />
      </div>
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" />
      </div>
    </div>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" />
    </div>
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" />
      </div>

      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>


    <button type="submit" class="formulario__botao">Enviar formulário</button>
  </form>
</main>
